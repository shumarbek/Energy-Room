<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Energy Room</title>
    <link rel="icon" href="./assets/icons/logo-icon.png">
    <script src="./assets/js/tailwind.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .gradient-border {
            background: linear-gradient(135deg, #CC0000, #dc2626, #ef4444);
            padding: 2px;
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center p-4">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-red-500/10 rounded-full mix-blend-screen filter blur-xl opacity-50 animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500/10 rounded-full mix-blend-screen filter blur-xl opacity-50 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-purple-500/10 rounded-full mix-blend-screen filter blur-xl opacity-50 animate-float" style="animation-delay: 4s;"></div>
    </div>

    <!-- Login Container -->
    <div class="relative w-full max-w-md">
        <!-- Back to Home -->
        <a href="index.html" class="absolute -top-16 left-0 flex items-center text-gray-300 hover:text-white transition-colors group">
            <i class="fas fa-arrow-left mr-2 group-hover:-translate-x-1 transition-transform"></i>
            Back to Home
        </a>

        <!-- Login Card -->
        <div class="gradient-border">
            <div class="bg-gray-900 rounded-xl p-8 backdrop-blur-sm border border-gray-700/50">
                <!-- Logo -->
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-gradient-to-br from-[#CC0000] to-red-700 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                        <i class="fas fa-bolt text-white text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2">Energy Room</h1>
                    <p class="text-gray-400">Power up your gaming experience</p>
                </div>

                <!-- Login Form -->
                <form class="space-y-6" id="loginForm">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="flex items-center text-sm font-medium text-gray-300">
                            <i class="fas fa-envelope mr-2 text-[#CC0000]"></i>
                            Email Address
                        </label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                required
                                class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#CC0000] focus:border-transparent transition-all duration-300"
                                placeholder="Enter your email"
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="flex items-center text-sm font-medium text-gray-300">
                            <i class="fas fa-lock mr-2 text-[#CC0000]"></i>
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                required
                                class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#CC0000] focus:border-transparent transition-all duration-300"
                                placeholder="Enter your password"
                            >
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword()">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-300 cursor-pointer"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-[#CC0000] bg-gray-800 border-gray-600 rounded focus:ring-[#CC0000]">
                            <span class="ml-2 text-sm text-gray-300">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-[#CC0000] hover:text-red-400 transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-[#CC0000] to-red-700 text-white py-3 px-4 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-[#CC0000] focus:ring-offset-2 focus:ring-offset-gray-900"
                    >
                        <span class="flex items-center justify-center">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Sign In
                        </span>
                    </button>

                    <!-- Divider -->
                    <div class="relative flex items-center my-6">
                        <div class="flex-grow border-t border-gray-600"></div>
                        <span class="flex-shrink mx-4 text-gray-400 text-sm">or continue with</span>
                        <div class="flex-grow border-t border-gray-600"></div>
                    </div>

                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" class="flex items-center justify-center px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white hover:bg-gray-700 transition-colors duration-300">
                            <i class="fab fa-google text-red-400 mr-2"></i>
                            <span class="text-sm">Google</span>
                        </button>
                        <button type="button" class="flex items-center justify-center px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white hover:bg-gray-700 transition-colors duration-300">
                            <i class="fab fa-facebook text-blue-400 mr-2"></i>
                            <span class="text-sm">Facebook</span>
                        </button>
                    </div>
                </form>

                <!-- Sign Up Link -->
                <div class="text-center mt-8 pt-6 border-t border-gray-700">
                    <p class="text-gray-400">
                        Don't have an account?
                        <a href="register.html" class="text-[#CC0000] hover:text-red-400 font-semibold transition-colors ml-1">
                            Sign up now
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Features -->
        <div class="grid grid-cols-3 gap-4 mt-8">
            <div class="text-center text-gray-400">
                <div class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-shipping-fast text-[#CC0000]"></i>
                </div>
                <p class="text-xs">Free Shipping</p>
            </div>
            <div class="text-center text-gray-400">
                <div class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-shield-alt text-[#CC0000]"></i>
                </div>
                <p class="text-xs">Secure Login</p>
            </div>
            <div class="text-center text-gray-400">
                <div class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-headset text-[#CC0000]"></i>
                </div>
                <p class="text-xs">24/7 Support</p>
            </div>
        </div>
    </div>

    <!-- Success Notification -->
    <div id="successToast" class="fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span>Login successful! Redirecting...</span>
        </div>
    </div>

    <!-- Error Notification -->
    <div id="errorToast" class="fixed top-4 right-4 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorMessage">Invalid credentials</span>
        </div>
    </div>

    <script>
        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('#password + button i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Simulate login process
            simulateLogin(email, password);
        });

        function simulateLogin(email, password) {
            // Show loading state
            const submitBtn = document.querySelector('#loginForm button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing In...';
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // For demo purposes, accept any email/password
                if (email && password) {
                    showSuccess();
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showError('Invalid email or password');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }, 1500);
        }

        function showSuccess() {
            const toast = document.getElementById('successToast');
            toast.classList.remove('translate-x-full');
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 2500);
        }

        function showError(message) {
            const toast = document.getElementById('errorToast');
            document.getElementById('errorMessage').textContent = message;
            toast.classList.remove('translate-x-full');
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Add input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-[#CC0000]', 'rounded-lg');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-[#CC0000]', 'rounded-lg');
            });
        });
    </script>
</body>
</html>
